<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
</head>
<body>



  <div id="win1" class="draggable">
    <div class="exit pointer" id="exit1">&times;</div>
    <div class="header">
    ganesha.exe
    </div>
    <div class="terminal">
      <ol>
        <li id="term1" class="pointer">Bio.txt</li>
        <li id="term2" class="pointer">MySkill.txt</li>
        <li id="term3" class="pointer">XP.txt</li>
      </ol>
    </div>
  </div>

  <div id="win2" class="draggable">
    <div class="exit pointer" id="exit2"> &times; </div>
    <div class="header">
    Bio.exe
    </div>
    <div class="terminal">

    </div>
  </div>

  <div id="win3" class="draggable">
    <div class="exit pointer" id="exit3"> &times; </div>
    <div class="header">
    CodingSkill.exe
    </div>
    <div class="terminal light">
      <canvas id="CodeSkill" width="600px" height="300px"></canvas>
    </div>
  </div>

  <div id="win4" class="draggable">
    <div class="exit pointer" id="exit4"> &times; </div>
    <div class="header">
    XP.exe
    </div>
    <div class="terminal">

    </div>
  </div>

  <div class="centered"><h1><strong  class="G centered pointer" id="Btn1">{G}
  </strong></h1></div>


  <script src="js/typed-min.js"></script>
  <script src="js/mainscript.js"></script>
  <script type="text/javascript">
    new Chart(document.getElementById("CodeSkill"), {
      type: 'polarArea',
      data: {
        labels: ["C++", "C#", "Python","javascript","Pascal"],
        datasets: [{
            fill: true,
            backgroundColor: [
              'rgba(255, 0, 54, 0.02)',
              'rgba(0, 163, 255, 0.2)',
              'rgba(0, 255, 125, 0.2)',
              'rgba(250, 255, 0, 0.2)',
              'rgba(51, 0, 255, 0.2)'
          ],
            borderColor: [
              'rgba(255, 0, 54, 1)',
              'rgba(0, 163, 255,1)',
              'rgba(0, 255, 125,1)',
              'rgba(250, 255, 0,1)',
              'rgba(51, 0, 255,1)',
          ],
          data: [85,80,40,85,95]
          }]
      },
      options: {
        title: {
          display: true,
          text: 'Programming Language Experience'
        }
      }
    });


</script>


</body>



</html>
